<!DOCTYPE html>
<html>

		<title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

    <body>
            <div>
               <h1>Curso de Javascript - Events - DOM - validacao de formularios</h1>
                
                <form action="#" method="POST">
                   <label for="txtUser">Usuario</label>
                   <input type="text" id="txtUser" name="user"> <br>
                   <label for="txtPass">Password</label>
                   <input type="text" id="txtPass" name="password"> <br>
                    <button type="submit" id="btn">Logar</button> <br>
                    
                </form>
                
            </div>
            
           
    
        <script>
            
            (function(){
                'use strict';
                var $form = document.querySelector('form');
                var $txtUser = document.getElementById('txtUser');
                var $txtPass = document.getElementById('txtPass');
                var $btn = document.getElementById('btn');
                
                $form.addEventListener('submit', function(e){
                    
                    if(!$txtUser.value || !$txtPass.value){
                        alert("Preencha todos os campos!");
                        e.preventDefault();
                    } else {
                        alert('Clicou no botao e os campos foram preenchidos corretamnte. Login...');
                    }
                });
                
                
            })();
            
            
            
            
                   
        </script>
        
    </body>
</html>
