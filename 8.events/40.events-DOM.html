<!DOCTYPE html>
<html>
	<head>
		<title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
            <h1>Curso de Javascript - Objetos - Exercice</h1>
    
                    
            
    
        <script>
            
            var person1 = {
                firstName:'Andre',
                lastName:'Oliveira',
            };
            
              var person2 = {
                firstName:'Kallyne',
                lastName:'Oliveira',
            };
            
              var person3 = {
                firstName:'Lilys',
                lastName:'Oliveira',
            };
            
            var arr = [
                person1, 
                person2, 
                person3
            ];
            
            var x = 0;
            while(arr[x]){
                
                console.log(arr[x].firstName + ' ' + arr[x].lastName);
                
                x++;
            }
                 
        </script>
        
    </body>
