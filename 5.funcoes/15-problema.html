<!DOCTYPE html>
<html>
<head>
	<title>Curso de Javascript completo Daniel Morales</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		(function()
		{
			function calcularMedia(){

				var total = 0;
				var qtd = arguments.length;
				var x = 0;

				while(typeof arguments[x] === 'number'){
					total += arguments[x];
					x++;
				}

				return total / qtd;
			}

			var media1 = calcularMedia(2, 3);
			var media2 = calcularMedia(2, 3, 10, 6);

			console.log('Media1: ', media1);
			console.log('Media1: ', media2);
		})();
	</script>

</head>
<body>
	<h1>Curso Completo de Javascript</h1>

</body>
</html>
