<!DOCTYPE html>
<html>

<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">
    
    <style>
        
        .relogio{
            font-family: sans-serif;
            font-size: 2.5em;
            color: blueviolet
            
        }
    
    </style>
    
    </head>
    <body>
        <h1>Javascript Completo</h1>
        
        <div class="relogio"></div>
        
        
        
        <script>
            
            (function(){
                
                var $relogio = document.querySelector('.relogio');
                
                function getHours(){
                    var data = new Date();
                    var h = formata(data.getHours());
                    var m = formata(data.getMinutes());
                    var s = formata(data.getSeconds());
                    
                    return h + ":" + m + ":" + s;
                }
                
                function formata(t){
                    return t < 10 ? "0" + t : t; 
                }
                
                function mostraRelogio(atual){
                    $relogio.textContent = atual;
                }
                
                mostraRelogio(getHours());
                
                setInterval(function(){
                    mostraRelogio(getHours());
                }, 1000);

            })();
        
        </script>
        
    </body>
</html>
