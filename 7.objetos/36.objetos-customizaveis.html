<!DOCTYPE html>
<html>
	<head>
		<title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
            <h1>Curso de Javascript - Objetos Customiz√°veis</h1>
    
                    
            
    
        <script>
            var Caneta = (function(window){
                'use strict';
                console.log(this);
                
                function _caneta(preco, cor)
                {
                    var color = cor || 'black';
                
                    this.preco = preco || 1;
                
                    this.mudarCor = function(cor)
                    {
                    if(cor != 'red' && cor != 'black')
                    {
                        color = cor;   
                    }
                }
                
                this.pegaCor = function()
                {
                    return color;
                }
            }
                return _caneta;
        
            })(window);
            
            
            
            
            
            
            
                        
                   
        </script>
        
    </body>
</html>
